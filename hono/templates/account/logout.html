{% extends "account/base.html" %}

{% load i18n %}

<!-- {% block head_title %}{% trans "Sign Out" %}{% endblock %} -->

{% block content %}
<!-- <h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p> -->
<section class="vh-100 gradient-custom" 
style=
"background: url('/static/social/images/logout.jpg');
background-repeat: no-repeat;
background-size: contain;">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Logout</h2>
              <p class="text-white-50 mb-5">Are you sure?</p>

              <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button class="btn btn-info" type="submit">{% trans 'Sign Out' %}</button>
              </form>

            </div>

            <div>
              <p class="mb-0">Or go back to feed? <a href="{% url 'post-list' %}" class="text-white-50 fw-bold">Go back</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
