{% load custom_tags %}
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'post-list' %}">
        hono
     </a>
      {% endif %}
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
        </ul>
      {% if user.is_authenticated %}
        <li style="list-style: none;">
          <a href="{% url 'explore' %}" class="inbox-icon"><i class="far fa-compass"></i></a>
        </li>
      {%endif%}
      
      </div>

      {% if user.is_authenticated %}
      <form class="d-flex" action="{% url 'profile-search'%}" method="GET">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
          <button class="remove-default-btn" type="submit">
          <i class="fas fa-search"></i>
          </button>
        </div>
    </form>
    <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i class="fas fa-user"></i></a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk%}">Profile</a></li>
          <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
        </ul>
      </div>

      <div class="nav-item inbox-icon-container">
        <a href="{%url 'inbox' %}" class="inbox-icon"><i class="far fa-paper-plane"></i></a>
      </div>

      <div class="nav-item">
      {%show_notifications%}
      </div>
      {%endif%}
    </div>


  </nav>
</div>
